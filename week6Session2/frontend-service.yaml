apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: employees
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  # type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30000
  selector:
    app: employees
    